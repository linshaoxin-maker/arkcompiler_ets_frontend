<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>提交记录</title>
    <style>
        .table-wrapper {
            width: 1800px;
            margin: auto;
        }

        .table-container {
            height: 200px;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #F0F0F0, #D0D0D0);
        }

        .commit-table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        .commit-table th, td {
            padding: 8px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .commit-table th {
            background-color: #f2f2f2;
            color: #333;
            font-weight: bold;
            border-bottom: 1px solid #ddd;
        }

        .commit-table td {
            background-color: #fff;
            color: #333;
            vertical-align: middle;
            border-bottom: 1px solid #ddd;
        }

        .commit-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .commit-table td:hover {
            background-color: #BBFFFF;
        }

        .commit-table a {
            color: #0066cc;
            text-decoration: none;
        }

        .commit-table a:hover {
            text-decoration: underline;
        }

        caption {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 18px;
        }
    </style>
</head>
<body>
<div class="table-wrapper">
    <div class="table-container">
        <table class="commit-table">
            <thead>
            <caption>提交记录</caption>
            <tr>
                <th>仓库</th>
                <th>描述</th>
                <th>作者</th>
                <th>时间</th>
                <th>链接</th>
            </tr>
            </thead>
            <tbody>
            {% for project, items in data.items() %}
                {% for item in items %}
                    <tr>
                        {% if loop.index == 1 %}
                            <td rowspan="{{ items|length }}">{{ project }}</td>
                        {% endif %}
                        <td>{{ item.description }}</td>
                        <td>{{ item.author }}</td>
                        <td>{{ item.time }}</td>
                        <td><a href="{{ item.link }}">点击查看</a></td>
                    </tr>
                {% endfor %}
            {% endfor %}
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
